<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Waldorf</title>
    <link rel="stylesheet" href="https://haimrd.github.io/restaurante/estilo.css">
    <script>
        // Verifica que el HTML solo sea accesible desde Fowst
        document.addEventListener("DOMContentLoaded", function () {
            const allowedDomain = "www.fowst.online"; // Dominio permitido

            if (document.referrer.indexOf(allowedDomain) === -1) {
                document.body.innerHTML = "<h1>Acceso Restringido</h1><p>Este contenido no puede ser cargado desde este dominio.</p>";
                document.body.style.textAlign = "center";
                document.body.style.marginTop = "20%";
                document.body.style.color = "red";
                throw new Error("Acceso denegado: dominio no autorizado.");
            }
        });
    </script>
</head>
<body>
    <div class="menu-container">
        <h1>Menú Waldorf</h1>
        <div class="menu-item">
            <h3>Bruschetta</h3>
            <p>Pan con tomate y albahaca.</p>
            <p class="price">$60</p>
        </div>
        <div class="menu-item">
            <h3>Pizza Margarita</h3>
            <p>Pizza clásica con queso mozzarella y albahaca.</p>
            <p class="price">$120</p>
        </div>
        <div class="menu-item">
            <h3>Pasta Alfredo</h3>
            <p>Pasta con salsa cremosa de queso parmesano.</p>
            <p class="price">$90</p>
        </div>
    </div>
</body>
</html>
